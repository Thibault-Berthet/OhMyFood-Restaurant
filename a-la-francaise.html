<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="css/restaurants.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e8453806b2.js" crossorigin="anonymous"></script>
        <title>Restaurant À la française OhMyFood</title>
    </head>

    <body>

        <header class="head-align">
            <nav>
                <a href="index.html" title="Verslaccueil" class="not-shape-links">
                    <i class="fa-solid fa-arrow-left head-align__icon"></i>
                </a>
            </nav>
            <div class="head-align__logo">
                <img src="images/logo/ohmyfood@2x_logo.svg" alt="Logo OhMyFood" title="Bienvenue sur OhMyFood" />
            </div>
        </header>
        


        <main>
            <div class="image-bg"></div>
            <div class="restau-name">
                <div class="restau-name__txt">À la française</div>
                <div><i class="fa-solid fa-heart restau-name__icon"></i></div>
            </div>

            <div class="word-entree">
                ENTRÉES
                <div class="word-entree__underline"></div>
            </div>

            <div class="card-food-1">
                <div class="card-food-1__infos">
                    <div class="card-food-1__infos__txt">Tartare de poulpe acidulé</div>
                    <div class="card-food-1__infos__txt-and-price">
                        <div class="card-food-1__infos__txt-and-price__txt">Aux zestes d'orange d'orange d'orange</div>
                        <div class="card-food-1__infos__txt-and-price__price">25€</div>
                    </div>
                </div>
                <div class="card-food-1__checked">
                    <div class="card-food-1__checked__icon"><i class="fa-solid fa-circle-check"></i></div>
                </div>
            </div>

            <div class="card-food-2">
                <div class="card-food-2__infos">
                    <div class="card-food-2__infos__txt">Velouté de légumes d'antan</div>
                    <div class="card-food-2__infos__txt-and-price">
                        <div class="card-food-2__infos__txt-and-price__txt">Carottes, panais, topinambour</div>
                        <div class="card-food-2__infos__txt-and-price__price">35€</div>
                    </div>
                </div>
                <div><i class="fa-solid fa-circle-check card-food-2__icon"></i></div>
            </div>

            <div class="card-food-3">
                <div class="card-food-3__infos">
                    <div class="card-food-3__infos__txt">Soupe à l'oignon</div>
                    <div class="card-food-3__infos__txt-and-price">
                        <div class="card-food-3__infos__txt-and-price__txt">Revisitée</div>
                        <div class="card-food-3__infos__txt-and-price__price">20€</div>
                    </div>
                </div>
                <div><i class="fa-solid fa-circle-check card-food-3__icon"></i></div>
            </div>

            <div class="word-plat">
                PLATS
                <div class="word-plat__underline"></div>
            </div>

        </main>



        <footer class="foot">
            <div class="foot__logo-ohmyfood">ohmyfood</div>
            <div class="foot__restaurant-proposal">
                <i class="fa-solid fa-utensils foot__restaurant-proposal__logo"></i>
                <div class="foot__restaurant-proposal__txt">Proposer un restaurant</div>
            </div>
            <div class="foot__became-partner">
                <i class="fa-solid fa-handshake foot__became-partner__logo"></i>
                <div class="foot__became-partner__txt">Devenir partenaire</div>
            </div>
            <div class="foot__legal-mention">Mention légales</div>
            <div class="foot__contact"><a href="mailto:ohmyfood.contact@gmail.com" title="Mailaohmyfood" class="not-shape-links-contact">Contact</a></div>
        </footer>
        
    </body>

</html>
